<div class="panel panel-default">
  <div class="panel-body">
    <form
      id="sacrament-edit"
      [formGroup]="sacramentForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="sacramentDate">Sacrament Meeting Date:</label>
          <input
            type="date"
            id="sacramentDate"
            class="form-control"
            formControlName="sacramentDate"
            [(ngModel)]="sacrament.sacramentDate"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="presiding">Presiding:</label>
          <input
            type="text"
            id="presiding"
            class="form-control"
            formControlName="presiding"
            [(ngModel)]="sacrament.presiding"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="conducting">Conducting:</label>
          <input
            type="text"
            id="conducting"
            class="form-control"
            formControlName="conducting"
            [(ngModel)]="sacrament.conducting"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="openingHymnNumber">Opening Hymn Number:</label>
          <input
            type="text"
            id="openingHymnNumber"
            class="form-control"
            formControlName="openingHymnNumber"
            [(ngModel)]="sacrament.openingHymnNumber"
            required
          />
          <!-- <div class="alert alert-danger" *ngIf="!f.valid">
            The Document Title and Document URL are required fields.
          </div> -->
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="openingHymnName">Opening Hymn Name:</label>
          <input
            type="text"
            id="openingHymnName"
            class="form-control"
            formControlName="openingHymnName"
            [(ngModel)]="sacrament.openingHymnName"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="invocation">Invocation:</label>
          <input
            type="text"
            id="invocation"
            class="form-control"
            formControlName="invocation"
            [(ngModel)]="sacrament.invocation"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="sacramentHymnNumber">Sacrament Hymn Number:</label>
          <input
            type="text"
            id="sacramentHymnNumber"
            class="form-control"
            formControlName="sacramentHymnNumber"
            [(ngModel)]="sacrament.sacramentHymnNumber"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="sacramentHymnName">Sacrament Hymn Name:</label>
          <input
            type="text"
            id="sacramentHymnName"
            class="form-control"
            formControlName="sacramentHymnName"
            [(ngModel)]="sacrament.sacramentHymnName"
          />
        </div>
      </div>

      <div formArrayName="talks">
        <div *ngIf="editMode">
          <div *ngFor="let talkControl of talks; let i = index">
            <input
              type="text"
              class="form-control"
              [formControlName]="i"
              [(ngModel)]="talks[i]['speaker']"
            />
          </div>
        </div>
        <h4>Your Talks</h4>
        <button class="btn btn-default" type="button" (click)="onAddTalk()">
          Add Talk
        </button>
        <div
          class="form-group"
          *ngFor="
            let talkControl of sacramentForm.get('talks')['controls'];
            let i = index
          "
        ></div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="closingHymnNumber">Closing Hymn Number:</label>
          <input
            type="text"
            id="closingHymnNumber"
            class="form-control"
            formControlName="closingHymnNumber"
            [(ngModel)]="sacrament.closingHymnNumber"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="closingHymnName">Closing Hymn Name:</label>
          <input
            type="text"
            id="closingHymnName"
            class="form-control"
            formControlName="closingHymnName"
            [(ngModel)]="sacrament.closingHymnName"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="benediction">Benediction:</label>
          <input
            type="text"
            id="benediction"
            class="form-control"
            formControlName="benediction"
            [(ngModel)]="sacrament.benediction"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
